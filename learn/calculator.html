  <script>
    var num1 = null;

    var op = null;

    function opParse(inputOp) {

      } else {

      }
    }

    function eval() {
      // if (num2 == null) then

      switch (op) {
        case "+":
          num1 = num1 + num2;
          num2 = null;

        case "-":
          num1 = num1 - num2;
          num2 = null;
          op = null;
          return num1;
          break;
        case "x":
          num1 = num1 * num2;
          num2 = null;
          op = null;
          return num1;
          break;
        case "/":
          num1 = num1 / num2;
          num2 = null;
          op = null;
          return num1;
          break;
        default:
          return num1;
      }
      // }
    }



  </script>
